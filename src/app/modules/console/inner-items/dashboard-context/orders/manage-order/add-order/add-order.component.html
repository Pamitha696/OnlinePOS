
<div class="main-outer">
  <div class="row">

    <div class="col-6 col-sm-6 col-md-6 col-lg-6 inner" >

      <form  class="example-form" >

        <div class="mb-3 row">
          <label for="Product" class="col-sm-2 col-form-label">Product</label>
          <div class="col-sm-10">

            <select id="Product" class="form-select form-select-sm" aria-label=".form-select-sm example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="Qty" class="col-sm-2 col-form-label">Qty</label>
          <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="Qty">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="Price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="number"  class="form-control" id="Price">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="Amount">
          </div>
        </div>
        <button class="addbutton" type="submit" mat-raised-button color="primary">Add Product</button>&nbsp;
        <button class="cancelbutton"  type="submit" mat-raised-button color="primary">Cancel Product</button>
      </form>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 inner" >
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item Description</th>
          <th scope="col">Price</th>
          <th scope="col">Qty</th>
          <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td colspan="2">Larry the Bird</td>
          <td>@twitter</td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
