<div class="main-outer">
  <div class="row">

    <div class="col-6 col-sm-6 col-md-6 col-lg-6 inner" >

      <form [formGroup]="form" class="example-form" >

        <div class="mb-3 row">
          <label for="Product" class="col-sm-2 col-form-label">Product</label>
          <div class="col-sm-10">

            <select [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItem" (ngModelChange)="changePrice()" id="Product"  class="form-select form-select-sm" aria-label=".form-select-sm example" >


              <option *ngFor="let product of products" value="{{product?.propertyId}}">{{product?.displayName}}</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="Price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input formControlName="price" type="number"  class="form-control" id="Price">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="Qty" class="col-sm-2 col-form-label">Qty</label>
          <div class="col-sm-10">
            <input formControlName="qty" type="number" step="0.01" class="form-control" id="Qty">
          </div>
        </div>


        <div class="mb-3 row">
          <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <input formControlName="amount" type="number" step="0.01" class="form-control" id="Amount">
          </div>
        </div>
        <button (click)="addbuttonClicked()"  class="addbutton" mat-raised-button color="primary">Add Product</button>&nbsp;
        <button class="cancelbutton"   mat-raised-button color="primary">Cancel Product</button>
       <br>
        <br>
        <br>
        <div class="mb-3 row">
          <label for="TotalAmount" class="col-sm-2 col-form-label">Total Amount</label>
          <div class="col-sm-10">
            <input formControlName="totalamount" type="number" step="0.01" class="form-control" id="TotalAmount">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="Discount" class="col-sm-2 col-form-label">Discount</label>
          <div class="col-sm-10">
            <input formControlName="discount" type="number" step="0.01" class="form-control" id="Discount">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="NetTotal" class="col-sm-2 col-form-label">Net Total</label>
          <div class="col-sm-10">
            <input formControlName="nettotal"  type="number" step="0.01" class="form-control" id="NetTotal">
          </div>
        </div>
      </form>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 inner" >
      <table class="table table-hover">
        <thead>
        <tr>

          <th>Item Description</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of addeditems">
          <td>{{item?.itemdescription}}</td>
          <td>{{item?.price}}</td>
          <td>{{item?.qty}}</td>
          <td>{{item?.amount}}</td>



        </tr>
        </tbody>
        <tfoot>

        </tfoot>
      </table>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <br>
      <div class="mb-3 row">
        <label for="Paytype1" class="col-sm-2 col-form-label">Paytype 1</label>
        <div class="col-sm-10">

          <select id="Paytype1" class="form-select form-select-sm" aria-label=".form-select-sm example">


            <option *ngFor="let paytype of paytypes" value="{{paytype?.paytypeId}}">{{paytype?.payType}}</option>
          </select>
        </div>
      </div>


      <br>
      <button class="Savebutton"  mat-raised-button color="primary">Save & Print</button>&nbsp;
    </div>
  </div>
</div>
